<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <label for="txtvel">Velocidade do carro:</label><input type="number" name="txtvel" id="txtvel"><label for="txtvel">Km/h</label>
    <input type="button" value="Verificar" onclick="calcular()">
    <output></output>
    <script>
        function calcular () {
            var txtv = window.document.getElementById('txtvel')
            var res = window.document.querySelector('output')
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${txtv.value}</strong>Km/h</p>`
            if (txtv.value > 60) {
                res.innerHTML += '<p>Você está <strong>MULTADO</strong> por excesso de velocidade!'
            }
            res.innerHTML += '<p>Dirija sempre com cinto de seguranção!</p>'
        }
    </script>
</body>
</html>
