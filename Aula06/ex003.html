<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            text-align: center;
            color: white;
            text-shadow: 1px 1px .5px rgba(0, 0, 0, 0.432);
            background-color: beige;
            padding: 20px;
        }

        p {
            text-align: justify;
            margin: 20px 10px 0px 10px;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus culpa tenetur iste et, tempore quis omnis aliquid similique quod delectus veniam eum aliquam aperiam assumenda, quo a. Accusamus, ratione facilis.</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro número: '))
        var s = n1 + n2
        window.alert(`A soma entre o ${n1} e ${n2} é igual a ${s}`)
    </script>
</body>
</html>
